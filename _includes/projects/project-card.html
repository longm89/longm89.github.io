<div class="card mb-3">
  <div class="row g-0">
    <div class="col-sm-6 col-md-4">
      <img src="{{ include.image }}" height="225px" class="rounded-start">
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ include.title }}</h5>
        <p class="card-text">{{ include.description }}</p>
        <p class="card-text"><small class="text-muted">{{ include.date}}</small></p>
        <p>
          <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">C++</span>
          <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">Algorithms</span>
        </p>
        <a href="#" class="btn btn-outline-dark">See More</a>
      </div>
    </div>
  </div>
</div>
